<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#menu ul {
			list-style: none;
			width: 500px;
			height: 50px;
			margin: 0px;
		}
		#menu ul li {
			text-align: center;
			float: left;
			width: 25%;
			line-height: 25px;
			border: 1px solid #15BDE5;
			box-sizing: border-box;
			cursor: pointer;
		}
		#menu ul li.unchecked {
			background-color: #F7F7F7;
		}
		#menu ul li.checked {
			background-color: #15BDE5;
		}
	</style>
</head>

<body>
	<div id="menu">
		<ul>
			<li class="checked">1</li>
			<li class="unchecked">2</li>
			<li class="unchecked">3</li>
			<li class="unchecked">4</li>
		</ul>
	</div>
</body>

</html>
